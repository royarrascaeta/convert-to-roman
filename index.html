<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor número a romano</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="container-fluid vh-100 d-flex align-items-center">
  <section class="container-sm p-3 rounded bg-secondary">
    <div class="row mb-2">
      <h1 class="text-center text-light fs-3">Conversor a Romano</h1>
    </div>
    <div class="row">
      <div class="col-md-8 p-2">
        <div class="form-floating">
          <input type="number" class="form-control" id="form-number" placeholder="Introduce un numero entre 1 y 4000">
          <label for="form-number" >Introduce un número entre 1 y 4000</label>
        </div>
      </div>
      <div class="col-md-4 p-2">
        <button class="btn btn-primary w-100 h-100 fs-4 fw-bold " id="form-btn">Convertir</button>
      </div>
    </div>
    <div class="row p-2">
      <div class="col-12 border border-2 border-primary rounded fs-3 text-center text-light" id="result">
        Resultado
      </div>
    </div>
    <div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
